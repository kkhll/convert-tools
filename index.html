            background-size: 1.25em 1.25em;
            padding-right: 2.5rem;

        .history-item {
            transition: all 0.2s ease;
        }

        .history-item:hover {
            background: rgba(99, 102, 241, 0.1);
            transform: translateX(2px);
        }

</head>

                <i class="fas fa-trash-alt mr-1"></i>清除记录
            </button>
        </div>
        <div id="history-list" class="space-y-2 max-h-64 overflow-y-auto pr-2">
            <div class="text-sm text-gray-500 text-center py-4">暂无转换记录</div>

    <!-- 底部信息 -->
    <div class="mt-8 text-center text-white/60 text-sm">
        <p>© 2026 万能转换工具 · 支持8种单位类型 · 所有转换完全免费</p>
    </div>
    <div id="notification" class="fixed top-4 right-4 bg-green-500 text-white px-4 py-2 rounded-lg shadow-lg transition-opacity duration-300 opacity-0 hidden">
        汇率已更新，货币转换结果已刷新！

<script>
    // ==================== 完整的转换系数定义 ====================
    const CONVERSION_RATES = {
        // 长度 (基准: 米)
        length: {
            m: 1, km: 1000, cm: 0.01, mm: 0.001,
            ft: 0.3048, in: 0.0254, yd: 0.9144,
            mile: 1609.344, nmi: 1852, li: 500
        },
        // 重量 (基准: 千克)
        weight: {
            kg: 1, g: 0.001, mg: 0.000001, t: 1000,
            lb: 0.45359237, oz: 0.0283495, 斤: 0.5, 两: 0.05
        },
        // 货币 (基准: 人民币)
        currency: {
            CNY: 1, USD: 0.138, EUR: 0.127, GBP: 0.109,
            JPY: 20.85, KRW: 185.5, HKD: 1.08,
            AUD: 0.211, CAD: 0.189, CHF: 0.123
        },
        // 面积 (基准: 平方米)
        area: {
            m2: 1, km2: 1000000, ha: 10000, acre: 4046.86,
            ft2: 0.092903, in2: 0.00064516, yd2: 0.836127,
            mu: 666.667, cm2: 0.0001, mm2: 0.000001
        },
        // 体积 (基准: 升)
        volume: {
            l: 1, ml: 0.001, m3: 1000,
            gal: 3.78541, qt: 0.946353, pt: 0.473176,
            cup: 0.236588, tbsp: 0.0147868, tsp: 0.00492892,
            floz: 0.0295735
        },
        // 速度 (基准: 米/秒)
        speed: {
            ms: 1, kmh: 0.277778, mph: 0.44704,
            knot: 0.514444, fts: 0.3048,
            mach: 340.3, c: 299792458
        },
        // 时间 (基准: 秒)
        time: {
            s: 1, min: 60, h: 3600, d: 86400,
            week: 604800, month: 2592000, year: 31536000,
            ms: 0.001, us: 0.000001, ns: 0.000000001
        }
    };

    // ==================== 温度转换函数 ====================
    function convertTemperature(value, from, to) {
        let celsius;
        switch (from) {
            case 'c': celsius = value; break;
            case 'f': celsius = (value - 32) * 5/9; break;
            case 'k': celsius = value - 273.15; break;
            default: celsius = value;
        }
        switch (to) {
            case 'c': return celsius;
            case 'f': return celsius * 9/5 + 32;
            case 'k': return celsius + 273.15;
            default: return celsius;
        }
    }

    // ==================== 转换器主类 ====================
    class UnitConverter {
        constructor() {
            this.history = [];
            this.initEventListeners();
            this.initAllConverters();

                this.history = [];
                this.displayHistory();

        }
        convertCurrency() {
            this.convert('currency', 'currency');
            console.log('货币转换已完成，当前汇率：', CONVERSION_RATES.currency);
        }
        initEventListeners() {
            // 分类按钮切换
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.addEventListener('click', async (e) => {
                    // 原有逻辑：切换分类面板
                    document.querySelectorAll('.category-btn').forEach(b => {
                        b.classList.remove('active', 'bg-gradient-to-r', 'from-purple-600', 'to-indigo-600', 'text-white');
                        b.classList.add('bg-gray-100');
                    });

                    e.currentTarget.classList.add('active', 'bg-gradient-to-r', 'from-purple-600', 'to-indigo-600', 'text-white');
                    e.currentTarget.classList.remove('bg-gray-100');

                    const category = e.currentTarget.dataset.category;
                    document.querySelectorAll('.converter-panel').forEach(panel => {
                        panel.classList.remove('active');
                    });
                    document.getElementById(`panel-${category}`)?.classList.add('active');

                    // 新增逻辑：如果是货币页面，则刷新汇率
                    if (category === 'currency') {
                        await fetchRealTimeRates();
                    }
                });
            });


            // 初始化所有转换器的监听事件
            this.initConverterEvents('length');
            this.initConverterEvents('weight');
            this.initConverterEvents('temp', 'temperature');
            this.initConverterEvents('currency');
            this.initConverterEvents('area');
            this.initConverterEvents('volume');
            this.initConverterEvents('speed');
            this.initConverterEvents('time');

            // 清除历史
            document.getElementById('clear-history')?.addEventListener('click', () => {
                this.history = [];
                this.displayHistory();
            });
        }

        initConverterEvents(type, panelType = type) {
            // 输入事件
            document.getElementById(`${type}-input`)?.addEventListener('input', () => {
                this[`convert${panelType.charAt(0).toUpperCase() + panelType.slice(1)}`]?.();
            });

            // 选择框改变事件
            document.getElementById(`${type}-from`)?.addEventListener('change', () => {
                this[`convert${panelType.charAt(0).toUpperCase() + panelType.slice(1)}`]?.();
            });
            document.getElementById(`${type}-to`)?.addEventListener('change', () => {
                this[`convert${panelType.charAt(0).toUpperCase() + panelType.slice(1)}`]?.();
            });

            // 交换按钮事件
            document.getElementById(`swap-${type}`)?.addEventListener('click', () => {
                this.swapUnits(type);
            });
        }

        initAllConverters() {
            this.convertLength();
            this.convertWeight();
            this.convertTemperature();
            this.convertCurrency();
            this.convertArea();
            this.convertVolume();
            this.convertSpeed();
            this.convertTime();
        }

        // 通用转换方法
        convert(type, category) {
            const input = document.getElementById(`${type}-input`);
            const from = document.getElementById(`${type}-from`);
            const to = document.getElementById(`${type}-to`);
            const output = document.getElementById(`${type}-output`);

            if (!input || !from || !to || !output) return;

            const value = parseFloat(input.value) || 0;
            const fromUnit = from.value;
            const toUnit = to.value;

            let result;
            if (category === 'temperature') {
                result = convertTemperature(value, fromUnit, toUnit);
            } else {
                // 转换到基准单位
                const baseValue = value * (CONVERSION_RATES[category]?.[fromUnit] || 1);
                // 从基准单位转换到目标单位
                result = baseValue / (CONVERSION_RATES[category]?.[toUnit] || 1);
            }

            // 根据数值大小自动调整小数位
            const decimalPlaces = result < 0.001 ? 6 : result < 1 ? 4 : 2;
            output.value = result.toFixed(decimalPlaces);

            // 添加到历史记录
            if (value !== 0) {
                const categoryNames = {
                    length: '长度', weight: '重量', temperature: '温度',
                    currency: '货币', area: '面积', volume: '体积',
                    speed: '速度', time: '时间'
                };
                this.addHistory({
                    fromValue: value,
                    fromUnit: from.options[from.selectedIndex]?.text.split(' ')[0] || fromUnit,
                    toValue: result.toFixed(decimalPlaces),
                    toUnit: to.options[to.selectedIndex]?.text.split(' ')[0] || toUnit,
                    type: categoryNames[category] || category
                });
            }
        }

        // 各类型转换方法
        convertLength() { this.convert('length', 'length'); }
        convertWeight() { this.convert('weight', 'weight'); }
        convertTemperature() { this.convert('temp', 'temperature'); }
        convertCurrency() { this.convert('currency', 'currency'); }
        convertArea() { this.convert('area', 'area'); }
        convertVolume() { this.convert('volume', 'volume'); }
        convertSpeed() { this.convert('speed', 'speed'); }
        convertTime() { this.convert('time', 'time'); }

        // 交换单位
        swapUnits(type) {
            const from = document.getElementById(`${type}-from`);
            const to = document.getElementById(`${type}-to`);

            if (from && to) {
                const temp = from.value;
                from.value = to.value;
                to.value = temp;

                // 重新转换
                switch(type) {
                    case 'length': this.convertLength(); break;
                    case 'weight': this.convertWeight(); break;
                    case 'temp': this.convertTemperature(); break;
                    case 'currency': this.convertCurrency(); break;
                    case 'area': this.convertArea(); break;
                    case 'volume': this.convertVolume(); break;
                    case 'speed': this.convertSpeed(); break;
                    case 'time': this.convertTime(); break;
                }
            }
        }

        // 添加历史记录
        addHistory(record) {
            this.history.unshift({
                ...record,
                timestamp: new Date().toLocaleTimeString('zh-CN', { hour12: false })
            });

            if (this.history.length > 10) {
                this.history.pop();
            }

            this.displayHistory();
        }

        // 显示历史记录
        displayHistory() {
            const historyList = document.getElementById('history-list');

            if (this.history.length === 0) {
                historyList.innerHTML = '<div class="text-sm text-gray-500 text-center py-8">暂无转换记录</div>';
                return;
            }

            historyList.innerHTML = this.history.map(record => `
                    <div class="history-item flex justify-between items-center p-3 bg-gray-50 rounded-xl hover:shadow-md transition-all">
                        <div>
                            <span class="inline-block px-2 py-0.5 bg-indigo-100 text-indigo-700 rounded-full text-xs font-medium mb-1">
                                ${record.type}
                            </span>
                            <div class="font-medium text-gray-900">
                                ${record.fromValue} ${record.fromUnit}
                                <i class="fas fa-arrow-right mx-2 text-gray-400"></i>
                                ${record.toValue} ${record.toUnit}
                            </div>
                        </div>
                        <span class="text-xs text-gray-400">${record.timestamp}</span>
                    </div>
                `).join('');
        }
    }

    // ==================== 初始化应用 ====================
    // 异步函数：获取实时汇率并更新转换率对象
    async function fetchRealTimeRates() {
        try {
            const response = await fetch('https://api.exchangerate-api.com/v4/latest/CNY');
            const data = await response.json();

            // 更新货币转换率对象
            CONVERSION_RATES.currency = {
                CNY: 1,
                USD: data.rates.USD,
                EUR: data.rates.EUR,
                GBP: data.rates.GBP,
                JPY: data.rates.JPY,
                KRW: data.rates.KRW,
                HKD: data.rates.HKD,
                AUD: data.rates.AUD,
                CAD: data.rates.CAD,
                CHF: data.rates.CHF
            };

            console.log('汇率已更新:', CONVERSION_RATES.currency);

            // 触发货币转换面板的重新计算
            if (window.converter) {
                window.converter.convertCurrency();
            }

            // 显示通知
            showNotification('汇率已更新，货币转换结果已刷新！');
        } catch (error) {
            console.error('汇率获取失败，使用默认数据:', error);
            showNotification('无法获取实时汇率，请稍后再试。', 'error');
        }
    }


    document.getElementById('refresh-rates')?.addEventListener('click', async () => {
        await fetchRealTimeRates();
    });

    document.addEventListener('DOMContentLoaded', () => {
        window.converter = new UnitConverter();
    });

    // 显示通知函数
    function showNotification(message, type = 'success') {
        const notification = document.getElementById('notification');
        notification.textContent = message;
        notification.className = `fixed top-4 right-4 px-4 py-2 rounded-lg shadow-lg transition-opacity duration-300 opacity-0 ${
            type === 'error' ? 'bg-red-500' : 'bg-green-500'
        } text-white`;

        // 显示通知
        notification.classList.remove('hidden');
        setTimeout(() => {
            notification.classList.add('opacity-100');
        }, 10);

        // 2秒后隐藏通知
        setTimeout(() => {
            notification.classList.remove('opacity-100');
            setTimeout(() => {
                notification.classList.add('hidden');
            }, 500); // 等待淡出动画完成
        }, 2000);
    }
</script>
